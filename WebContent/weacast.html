		<div id="container">
			<div id="header">
				<!--<label for="placeSearch">Enter Location:</label> -->
				<input type="search" name="placeSearch" autocomplete="off" id="searchCities" placeholder= "Enter City Name" autofocus>
				<div  id="options"></div>
			</div>
			<div id="contenttableContainer">
				<div id="tableRow">
					<div id="information">
						<div id="Citytitle"> Current City</div>
						<span id="CityDateTime" style="font-size:small;padding: 10px;margin-bottom: 50px"></span>
						
						<!-- Add image and temperature -->
						<div class="CityTemperature">
							<!--<img id="WeatherImage" src="" width="150" height="150" alt="">-->
							<canvas id="icon1" width="150" height="150"></canvas>
							<div class="TempDetails">
								<div class="text-1" id="Temperature">25</div>
								<div id="Condition">Clear</div>
							</div>
						</div>
						<!-- Weather Temperatur table -->
						
					<table class="table-1">
						<tbody>
						<tr>
							<td>Temp C:</td>
							<td id="tempc">S 10 mph </td>
						</tr>
						<tr class="bg-1">
							<td>Wind:</td>
							<td id="wind">S 10 mph </td>
						</tr>
						<tr >
							<td>Wind Direction:</td>
							<td id="winddir">S 10 mph </td>
						</tr>
						<tr  class="bg-1">
							<td>Barometer:</td>
							<td id="pressure">30.03" Hg</td>
						</tr>
						<tr >
							<td>Sunrise:</td>
							<td id="sunrise">6:31 AM</td>
						</tr>
						<tr class="bg-1">
							<td>Sunset:</td>
							<td id="sunset">8:52 PM</td>
						</tr>
						
						</tbody>
					</table>
						
					
					
					</div>
					<div id="location">
					<p id="locationtitle"> My Cities</p>
						<div style="border: 1px solid black" id="showPlacesDiv">
							<input type="button" class="btnplace" name="addPlacesButton" value="Add" id="addCities" autofocus>
							<input type="button" class="btnplace" name="addPlacesButton" value="Edit" id="editCities" autofocus>
							<input type="button" class="btnplace" name="done" value="Done" id="doneCities" autofocus>
						</div>
					</div>
				</div>
			</div>
