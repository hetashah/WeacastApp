        <script type="text/javascript">
          function initialize() {
		  var d = new Date();
		  var day = d.toDateString();
		    var theWeather = localStorage.getItem('WeatherKey');
			var jsonValues = JSON.parse(theWeather);
			var lat = jsonValues.latitude;
			var lon = jsonValues.longitude;
			var city = jsonValues.city;
			var tempF = jsonValues.tempF;
			
			$("#city").text(jsonValues.city);
			$("#weather").text(jsonValues.weather);
			$("#temp").text(jsonValues.tempF).append("F");
			$("#day").text(day);
			//$("#note").append(jsonValues.windstring);
			//$("#note").append(theWeather.sunrise);

			"windstring":"Calm","sunrise":"6","sunset":"17","pressurein":"30.17","windmph":-999,"latitude":"37.56283188","longitude":"-122.00044250"}*/					
			var latlng = new google.maps.LatLng(lat,lon);
           var myOptions = {
            zoom: 10,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            
            var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);          
            var myMarker = new google.maps.Marker({ position: latlng, map: map});
          }
        </script>
